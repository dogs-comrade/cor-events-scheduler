apiVersion: apps/v1
kind: Deployment
metadata:
  name: events-scheduler
  labels:
    app: events-scheduler
spec:
  replicas: 2
  selector:
    matchLabels:
      app: events-scheduler
  template:
    metadata:
      labels:
        app: events-scheduler
    spec:
      containers:
      - name: events-scheduler
        image: ${DOCKER_REGISTRY}/cor-events-scheduler:${TAG}
        resources:
          limits:
            cpu: "200m"
            memory: "256Mi"
          requests:
            cpu: "50m"
            memory: "64Mi"
        ports:
        - containerPort: 8282
        env:
        - name: APP_DB_HOST
          valueFrom:
            configMapKeyRef:
              name: events-scheduler-config
              key: APP_DB_HOST
        - name: APP_DB_PORT
          valueFrom:
            configMapKeyRef:
              name: events-scheduler-config
              key: APP_DB_PORT
        - name: APP_DB_NAME
          valueFrom:
            configMapKeyRef:
              name: events-scheduler-config
              key: APP_DB_NAME
        - name: APP_DB_USER
          valueFrom:
            secretKeyRef:
              name: events-scheduler-secrets
              key: db_user
        - name: APP_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: events-scheduler-secrets
              key: db_password
        readinessProbe:
          httpGet:
            path: /health
            port: 8282
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8282
          initialDelaySeconds: 15
          periodSeconds: 20
      imagePullSecrets:
      - name: regcred